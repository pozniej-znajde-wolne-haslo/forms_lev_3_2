<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up / Forms_lev_3_2</title>
</head>

<body>
    <div class="flexcontainer">
        <section class="links">
            <div style="background-color: #63c47e"><a href="./sign_up.html" >Sign Up</a></div>

            <div><a href="./log_in.html">Login</a></div>
        </section>

        <h2>Sign up for Free</h2>

        <form class="narrow_input" action="">
            <input placeholder="First Name" type="text" name="first_name" id="first_name">

            <input placeholder="Last Name" type="text" name="last_name" id="last_name">
        </form>

        <form action="">
            <input placeholder="Email" type="email" name="email" id="email">
        </form>

        <form action="">
            <input placeholder="Password" type="password" name="password" id="password">
        </form>

        <form action="">
            <input class="button" type="submit" value="GET STARTED">
        </form>
    </div>

</body>
</html>
